# Staging layer: 1:1 with source or light transforms (replaces SSIS Get*Updates → *_Staging)
version: 2
models:
  - name: stg_city
    description: Application.Cities → Dimension.City
  - name: stg_customer
    description: Sales.Customers → Dimension.Customer
  - name: stg_employee
    description: Application.People → Dimension.Employee
  - name: stg_movement
    description: Warehouse.StockItemTransactions → Fact.Movement
  - name: stg_order
    description: Sales.Orders + OrderLines → Fact.Order
  - name: stg_payment_method
    description: Application.PaymentMethods → Dimension.Payment Method
  - name: stg_purchase
    description: Purchasing.PurchaseOrders + Lines → Fact.Purchase
  - name: stg_sale
    description: Sales.InvoiceLines + Invoices → Fact.Sale
  - name: stg_stock_holding
    description: Warehouse.StockItemHoldings → Fact.Stock Holding
  - name: stg_stock_item
    description: Warehouse.StockItems → Dimension.Stock Item
  - name: stg_supplier
    description: Purchasing.Suppliers → Dimension.Supplier
  - name: stg_transaction
    description: Union of CustomerTransactions and SupplierTransactions → Fact.Transaction
  - name: stg_transaction_type
    description: Application.TransactionTypes → Dimension.Transaction Type
